<div class="form-group row">
    <div class="form-group" >
        <label for="LookupName">Select Lookup Name:</label>
        <select [(ngModel)]="Lookup_Id" class="form-control"  >
            <option value="0">Select Lookup</option>
            <option *ngFor="let web of LookupName" value="{{web.Lookup_Id}}" >
                {{web.Lookup_Name}}
            </option>
            <!-- <option *ngFor="let order of LookupName; let i = index" [value]="LookupName[i].Lookup_Id" >
                {{LookupName[i].Lookup_Name}}
             </option> -->
        </select>
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-4">Select Color:</label>
    <div class="col-sm-10">
        <input  type="color" ng-model="test" class="" name="colorpicker" [(ngModel)]="Description">
        
    </div>
</div>

<div class="form-group row">
    <label class="col-sm-4">Enter Value:</label>
    <div class="col-sm-10">
        <input type="text" ng-model="test" class="form-control" name="size" [(ngModel)]="Description" placeholder="Enter Lookup Value" >
    </div>
</div>

<button (click)="addLookupDetails()" *ngIf="lookupdetail.Lookup_Details_Id==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateLookupDetails()" *ngIf="lookupdetail.Lookup_Details_Id!=0" class="btn btn-primary">
    Update
</button>
