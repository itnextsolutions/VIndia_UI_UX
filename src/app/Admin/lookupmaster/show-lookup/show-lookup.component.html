      <div class="container-fluid py-4">
        <div class="row">
         
          <div class="col-12">
            <div class="card my-4">
             
              <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
                <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                  <button type="button" class="btn btn-outline-white btn-sm mb-0 me-3" data-bs-toggle="modal" data-bs-target="#exampleModal"
                  (click)="AddLookupMaster()" data-keyborad="false">+ Add LookUp </button>
                  <a href="admin/lookup-value"><button type="button" class="btn btn-outline-white btn-sm mb-0 me-3" 
                   data-keyborad="false">+ Add LookUp Value</button></a>
                </div>
                
              </div>
              <div class="card-body px-0 pb-2">
                <div class="table-responsive p-0">
                  <div class="card-header"> 
                    Total Lookup: {{total}}
                   </div> 
                  <table class="table align-items-center mb-0">
                    <thead>
                      <tr>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2"></th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">No.</th>
                        <th class="text-uppercase text-secondary text-xxs font-weight-bolder opacity-7 ps-2">Lookup Name</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Status</th>
                        <th class="text-center text-uppercase text-secondary text-xxs font-weight-bolder opacity-7">Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let dataItem of lookupmasterList;let i =index;">
                        <td><div></div> </td>
                        <td>
                          <div class="d-flex px-2 py-1">
                            {{ (pageNo - 1) * LookupmasterPerPage + i +1 }}
                          </div>
                        </td>
                        <td>
                          <div class="d-flex px-2 py-1">
                            <div class="d-flex flex-column justify-content-center">
                              <h6 class="mb-0 text-sm">{{dataItem.Lookup_Name}}</h6>
                            </div>
                          </div>
                        </td>
                        <td class="align-middle text-center">
                          <span class="badge badge-sm bg-gradient-success">Active</span>
                        </td>
                        <td class="text-center">
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-link"
                            (click)="EditLookupMaster(dataItem)"><i class="material-icons text-sm me-2">edit</i>Edit</button>
                          <button type="button" class="btn btn-link" (click)="deleteClick(dataItem.Lookup_Id)"><i class="material-icons text-sm me-2">delete</i>Delete</button>
                        </td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>

                </li>  
              </ul>

                Total page {{paginationService.exactPageList}}
