<div class="" data-wow-delay="0.1s">
    <div class="container" style="margin-top: 8rem;">
        
    </div>
</div>
<!-- Page Header End -->

 <!-- Product Start -->
 <div class="container-xxl py-9">
    <div class="container" >
        <div class="row g-0 gx-5 align-items-end">
             <div class="col-lg-6">
                <div class="section-header text-start  wow fadeInUp" data-wow-delay="0.1s" style="max-width: 500px;"  *ngIf ="getCategoryName">
                    <h1 class="display-5 mb-3" (click)="getProductByCategory()">{{getCategoryName}}</h1>
                    <!-- <p>Tempor ut dolore lorem kasd vero ipsum sit eirmod sit. Ipsum diam justo sed rebum vero dolor duo.</p> -->
                </div> 
            </div> 
        </div>
        <div class="col-lg-12 text-start text-lg-end wow slideInRight" data-wow-delay="0.1s">
            <ul class="nav nav-pills d-inline-flex justify-content-end mb-5" >
                <li class="nav-item me-2" *ngFor ="let data of productSubCategoryList">
                        <!-- <a class="btn btn-outline-primary border-2 active" data-bs-toggle="pill" routerLink="/products/{{data.SubCategory_Id}}">{{data.SubCategory}}</a> -->
                    <button type="button"  class="btn btn-outline-primary border-2 active" data-bs-toggle="pill" (click)="getProduct(data.Category_Id,data.SubCategory_Id)">{{data.SubCategory}}</button>
                </li>
            </ul>
        </div>

        <div class="tab-content py-4">
            <div id="tab-1" class="tab-pane fade show p-0 active"  >
                <div class="row g-4">
                    <div class="col-xl-3 col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" *ngFor ="let product of productList"  >
                        <div class="product-item pointer"  id ="tab-1" (click)="onClick(product)" >
                            <div class="position-relative bg-light overflow-hidden" >
                                <img class="img-fluid w-100" src="../assets/img/t_shirts/{{product.Product_Photo}}" alt="">
                                <!-- <div class="bg-secondary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3">Sale</div> -->
                            </div>
                            <div class="text-center p-4">
                                <!-- <a class="d-block h5 mb-2" routerLink="/product-details/{{product.Product_Id}}">{{product.Product_Title}}</a> -->
                                <a class="d-block h5 mb-2 pointer"  >{{product.Product_Title}}</a>
                            </div>
                            <div class="d-flex border-top">
                                <small class="w-100 text-center border-end py-2">
                                     <a class="text-body pointer"  ><i class="fa fa-eye text-primary me-2"></i>View detail</a>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
