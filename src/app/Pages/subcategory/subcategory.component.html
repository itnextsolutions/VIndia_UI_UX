 <!-- Product Start -->
 <div class="container-xxl py-9">
    <div class="container" >
        <div class="row g-0 gx-5 align-items-end">
             <div class="col-lg-10">
                <div class="section-header text-start  wow fadeInUp" data-wow-delay="0.1s"  >
                    <h1 class="display-5 mb-3">{{productsubcategory}}</h1>
                </div> 
            </div> 
        </div>
           
        <div class="tab-content py-4">
            <div id="tab-1" class="tab-pane fade show p-0 active"  >
                <div class="row g-4">
                    <div class="col-xl-3 col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s" *ngFor ="let product of productList"  >
                        <div class="product-item pointer"  id ="tab-1" (click)="onClick(product)" >
                            <div class="position-relative bg-light overflow-hidden" >
                                <img class="img-fluid w-100" src="../assets/img/t_shirts/{{product.Product_Photo}}" alt="">
                                <!-- <div class="bg-secondary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3">Sale</div> -->
                            </div>
                            <div class="text-center p-4">
                                <!-- <a class="d-block h5 mb-2" routerLink="/product-details/{{product.Product_Id}}">{{product.Product_Title}}</a> -->
                                <a class="d-block h5 mb-2 pointer"  >{{product.Product_Title}}</a>
                            </div>
                            <div class="d-flex border-top">
                                <small class="w-100 text-center border-end py-2">
                                     <a class="text-body pointer"  ><i class="fa fa-eye text-primary me-2"></i>View detail</a>
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
