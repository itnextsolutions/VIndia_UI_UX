<!-- Product Start -->
<div class="container-xxl py-13">
    <div class="container" >
        <div class="row g-0 gx-5 align-items-end">
            <div class="col-lg-7">
                <div class="section-header text-start mb-5 wow fadeInUp" data-wow-delay="0.1s">
                    <h1 class="display-5 mb-3">Product Categories</h1>
                    <!-- <p>Tempor ut dolore lorem kasd vero ipsum sit eirmod sit. Ipsum diam justo sed rebum vero dolor duo.
                    </p> -->
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div id="tab-1" class="tab-pane fade show p-0 active">
                <div class="row g-4">
                    <div class="col-xl-3 col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s"
                        *ngFor="let data of allcategoryList">
                        <div class="product-item" id="tab-1" (click) ="onCategoryClick(data)">
                            <div class="text-center p-4  ">
                                <a class="d-block h5 mb-2" routerLink ="../products/{{data.Category_Id}}" >{{data.Category_Name}}</a>
                                <!-- <span class="text-primary me-1">{{data.productPrice|currency:"INR"}}</span>
                                <span class="text-body text-decoration-line-through">$29.00</span> -->
                            </div>
                            <div class="position-relative overflow-hidden">
                                <img class="img-fluid" src="../assets/img/category/{{data.Category_Photo}}" alt="">
                                <!-- <div
                                    class="bg-secondary rounded text-white position-absolute start-0 top-0 m-4 py-1 px-3">
                                    New</div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Product End -->
